- name: Create mongodb repo file
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install mongoDB client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: Load schema
#  ansible.builtin.shell: mongo --host mongodb-dev.smitdevops.online </app/schema/{{ component }}.js
  ansible.builtin.shell: mongo --ssl --host {{ lookup('aws_ssm', 'roboshop.{{env}}.catalogue.docdb_endpoint', region='us-east-1') }}:27017 --sslCAFile/app/rds-combined-ca-bundle.pem --username {{ lookup('aws_ssm', 'roboshop.{{env}}.docdb.username', region='us-east-1') }} --password {{ lookup('aws_ssm', 'roboshop.{{env}}.docdb.password', region='us-east-1') }} </app/schema/{{ component }}.js